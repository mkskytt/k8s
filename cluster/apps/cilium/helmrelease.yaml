---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: cilium
spec:
  url: https://helm.cilium.io/
  interval: 10m
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: ">=1.16.0"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: cilium
      interval: 12h
  values:
    # Cilium configuration
    cluster:
      name: "k8s-cluster"
      id: 1

    # Enable Hubble for observability
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true

    # Enable CNI and replace kube-proxy
    cni:
      exclusive: true

    # Enable Gateway API support
    gatewayAPI:
      enabled: true

    # Enable L7 proxy for application-level policies
    l7Proxy: true

    # Resource management
    operator:
      replicas: 1
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 128Mi

    # Agent resources
    resources:
      limits:
        cpu: 4000m
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 512Mi
