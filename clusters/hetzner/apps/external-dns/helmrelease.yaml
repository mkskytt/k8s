---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns
spec:
  url: https://kubernetes-sigs.github.io/external-dns/
  interval: 10m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
  values:
    provider: cloudflare
    domainFilters:
      - "demajo.io"
    cloudflare:
      apiTokenSecretRef:
        name: cloudflare-api-token
        key: api-token
